name: Dashboard-CI
on:
  push:
    paths: 
      - 'dashboard/**'
jobs:
  ci:
    name: Compile
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: '1.20.0'

      - name: Build Go Code
        run: |
          cd dashboard
          go build
          go install
